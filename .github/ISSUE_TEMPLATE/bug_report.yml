description: File a bug report
labels: "report-bug"
assignees: pattacini
body:
- type: markdown
  attributes:
    value: |
      ‚ö†
      Verify first that your issue is not [already reported on GitHub][issue search].

      [issue search]: https://github.com/icub-tech-iit/outside-collaborators/search?q=is%3Aissue&type=issues
- type: textarea
  attributes:
    label: Bug description
    description: Summarize the bug encountered concisely.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Describe the steps to reproduce the issue.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: Describe what you should see instead.
- type: textarea
  attributes:
    label: Example repository
    description: If possible, please create an [minimal, reproducible example](https://stackoverflow.com/help/minimal-reproducible-example) of the bug and link it here in the bug report. To this end, you may also consider using a [gist](https://gist.github.com).
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context or screenshots about the bug here.
